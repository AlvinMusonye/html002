<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
     
</head>
<body>
    <h2 style="color: hwb(149 3% 60%);">Survey Forms</h2><hr>
    <p>What industry is your business in?</p>
    <select>
        <option value="">Please Select</option>
        <option value="tech">Tech</option>
        <option value="finance">Finance</option>
        <option value="retail">Retail</option>
        <option value="health">Health</option>
      </select>

    <p>What's your annual revenue of your business?</p>
    <select>
        <option value="">Please select</option>
        <option value="under_1m">1M or less</option>
        <option value="1m_5m">1M - 5M</option>
        <option value="5m_10m">5M - 10M</option>
        <option value="over_10m">Over 10M</option>
      </select>


    <P>How many Employees Do you have?</P>
    <select>
        <option value="">Please select</option>
        <option value="under_1m">$1M or less</option>
        <option value="1m_5m">$1M - $5M</option>
        <option value="5m_10m">$5M - $10M</option>
        <option value="over_10m">Over $10M</option>
      </select>
      
    <p>What's your Employees level on Education on average</p>
    <select>
        <option value="">Pick below</option>
        <option value="highschool">High School</option>
        <option value="bachelor">Bachelor's Degree</option>
        <option value="masters">Master's Degree</option>
        <option value="doctorate">Doctorate</option>
      </select>
    




    
</body>
</html>
